package:
  name: osprey-dev
  version: "1.0.0.dev0"

source:
  path: ../../

build:
  entry_points:
    - osprey = osprey.cli.main:main
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six
    - pyyaml
    - numpy
    - scipy
    - scikit-learn
    - sqlalchemy

test:

  requires:
    - nose
    - nose-timer
    - gpy
    - msmbuilder
    - coverage
    - python-coveralls

  imports:
    - osprey
    - osprey.cli
    - osprey.plugins
    - osprey.plugins.tests
    - osprey.tests

  commands:
    - osprey --help
    - nosetests -v osprey --with-timer --with-coverage  --cover-package=osprey
    - cd ../work/ && coveralls

about:
  home: https://github.com/msmbuilder/osprey
  license: Apache Software License
  summary: 'Run distributed cross-validation'

